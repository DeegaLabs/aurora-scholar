[phases.setup]
nixPkgs = ["nodejs_20", "python311"]

[phases.install]
cmds = [
  "corepack enable",
  "corepack prepare pnpm@8.15.1 --activate",
  "pnpm install --frozen-lockfile || (echo 'Some optional native packages failed, continuing...' && pnpm install --frozen-lockfile --ignore-scripts)",
  "pnpm --filter @aurora-scholar/sdk build",
  "cd apps/api && pnpm db:generate"
]

[phases.build]
cmds = [
  "pnpm --filter api build"
]

[start]
cmd = "cd apps/api && node dist/index.js"
